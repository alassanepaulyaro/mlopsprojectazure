<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Exam Performance Indicator</title>
  <!-- Basic Reset and Container Centering -->
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-height layout for vertical centering */
    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Flex container for vertical & horizontal centering */
    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #f8f9fa; /* Light background color */
    }

    /* Box to hold the form and content */
    .login {
      width: 400px;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Heading Styles */
    .login h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    /* Optional subheading or label style */
    .login h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-size: 1.1rem;
    }

    /* Each form group space */
    .mb-3 {
      margin-bottom: 15px;
    }

    .form-label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    /* Basic input styling */
    .form-control {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
    }

    /* Button styling */
    .btn.btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn.btn-primary:hover {
      background-color: #0056b3;
    }

    /* Optional placeholder color for select elements (non-standard support) */
    .placeholder {
      color: #aaa;
    }

    legend {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="login">
      <h1>Student Exam Performance Indicator</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1><legend>Student Exam Performance Prediction</legend></h1>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label" for="gender">Gender</label>
          <select class="form-control" name="gender" id="gender" required>
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <!-- Race or Ethnicity -->
        <div class="mb-3">
          <label class="form-label" for="ethnicity">Race or Ethnicity</label>
          <select class="form-control" name="ethnicity" id="ethnicity" required>
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <!-- Parental Level of Education -->
        <div class="mb-3">
          <label class="form-label" for="parental_level_of_education">
            Parental Level of Education
          </label>
          <select class="form-control" name="parental_level_of_education"
                  id="parental_level_of_education" required>
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>

        <!-- Lunch Type -->
        <div class="mb-3">
          <label class="form-label" for="lunch">Lunch Type</label>
          <select class="form-control" name="lunch" id="lunch" required>
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>

        <!-- Test Preparation Course -->
        <div class="mb-3">
          <label class="form-label" for="test_preparation_course">
            Test Preparation Course
          </label>
          <select class="form-control" name="test_preparation_course"
                  id="test_preparation_course" required>
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <!-- Writing Score -->
        <div class="mb-3">
          <label class="form-label" for="reading_score">
            Writing Score out of 100
          </label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            id="reading_score"
            placeholder="Enter your Writing score"
            min="0" max="100"
            required
          />
        </div>

        <!-- Reading Score -->
        <div class="mb-3">
          <label class="form-label" for="writing_score">
            Reading Score out of 100
          </label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            id="writing_score"
            placeholder="Enter your Reading Score"
            min="0" max="100"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Math Score"
          />
        </div>
      </form>

      <!-- Display Results -->
      <h2>THE prediction is {{ results }}</h2>
    </div>
  </div>
</body>
</html>
